name: example
description: A sample project using FlutterGen.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:

  flutter_gen:
    path: ../

flutter_gen:
  color: 'color/colors.xml'

flutter:
  uses-material-design: true
  assets:
    - assets/images/